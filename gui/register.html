<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="center">
        <div class="card">
            <h1>Create Account</h1>
            <input id="newname" class="input" placeholder="Username">
            <input id="newpass" class="input" type="password" placeholder="Password">
            <select id="question" class="input">
                <option value="1">What is the name of your first pet?</option>
                <option value="2">What is the first dish you learned to cook?</option>
                <option value="3">What is your favorite book?</option>
                <option value="4">What is the first word you said except mother and father?</option>
                <option value="5">What city were you born in?</option>
            </select>
            <input id="answer" class="input" placeholder="Answer">
            <button id="createbtn" class="btn">Create Account</button>
            <div class="links"><a href="index.html">Back to Login</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
