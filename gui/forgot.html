<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="center">
        <div class="card">
            <h1>Forgot Password</h1>
            <input id="fname" class="input" placeholder="Username">
            <button id="showquestionbtn" class="btn">Show Question</button>
            <div id="questionarea" class="hidden">
                <div id="showquestion" class="small"></div>
                <input id="fanswer" class="input" placeholder="Answer">
                <input id="fnewpass" class="input" type="password" placeholder="New Password">
                <button id="resetbtn" class="btn">Reset Password</button>
            </div>
            <div class="links"><a href="index.html">Back to Login</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
